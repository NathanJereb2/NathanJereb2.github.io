<body>
  <div id=clockbody>
    <p id="top"></p>
    <h2 id="date"></h2>
    <h1 id="clock"></h1>
    <div id="inputboxes">
      <input id="timeinputboxH" type="number" placeholder="H" min="1" max="12"></input>
      <input id="timeinputboxM" type="number" placeholder="M" min="0" max="59"></input>
      <input id="timeinputboxS" type="number" placeholder="S" min="0" max="59"></input>
      <input id="ampm" oninput="this.value = this.value.toUpperCase()" type="text" placeholder="AM/PM"></input>
      <button id="enter">Set Alarm</button>
    </div>
    <p id="reminder"></p>
    <p id="bottom"></p>
    <div class="pendulum-base">
      <div class="pendulum"></div>
    </div>
    
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </div>

</body>

</html>
